<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-background-image="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/41HjJhwcngL.jpg".> 
					<p style="background-color: rgba(0,0,0,0.5)">My name is Stephan.</p>
				</section>

				<section data-background-image="1.jpg">
					data-background-color="white"
					

					</section>

				<section data-background-image="https://i.etsystatic.com/7967515/r/il/caec06/1200511530/il_fullxfull.1200511530_pwkn.jpg">I live in NYC.
					</section>

				<section data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQItbuRCyK8I-AJOtqAhifTU6m0mnEIVWJAkw&usqp=CAU">I like wings.
					</section>

				<section data-background-image="https://as2.ftcdn.net/v2/jpg/04/17/08/49/1000_F_417084978_dOWmTdiem3OUHLbvg2z8NBuqxN9ovkfP.jpg">and pizza.
					</section>	

				<section data-background-image="https://topsecretrecipes.com/foodhackerblog/wp-content/uploads/2019/09/giordanos-famous-deep-dish-pizza-copycat-recipe-700.jpg"> Deep Dish pizza.
					</section>
					

				<section data-background-image="https://static.wikia.nocookie.net/marvel_dc/images/8/84/Oilers_v_Steelers_001.jpg/revision/latest?cb=20130308104347"> Steelers fan.
					</section>

				<section data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9ZtLPaHszGN1bZb4FhpfB66Lka7mLnuzwRB893QDpTddm47ZkDMu3khnDdiHDIuCmZXU&usqp=CAU"> and Penguins fan.
					</section>
				

					<section data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwk6lcArs1oPPD4RITOWvuj68YtA42G9EvckOulwu8pbhR8_Yc76-PNnAMnTOTT1eVL0w&usqp=CAU"> and I play socccer.
					</section>

					<section data-background-image="https://allfreethankyounotes.com/wp-content/uploads/2021/01/all-free-thank-you-gif-1.gif"> Thanks for listening
					</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
